{%  extends 'shop/basic.html' %}

{% block title %}Checkout {% endblock %}

{% block body %}

<div class="container">
    <div class="col my-2">
        <h4> Step: 1- Review Your Cart Items </h4>
        <div>

            <ul class="list-group" id="items">

        </ul>

        </div>
    </div>
    <div class="col my-2">
         <h4> Step: 2 - Enter Your Details </h4>
        <form>
  <div class="form-row">
      <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name">
    </div>

    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
      <div class="form-group col-md-6">
      <label for="phoneOne">Phone No</label>
      <input type="tel" class="form-control" id="phoneOne" placeholder="Phone No">
    </div>

      <div class="form-group col-md-6">
      <label for="phoneTwo">Another No</label>
      <input type="tel" class="form-control" id="phoneTwo" placeholder="Another No">
    </div>

  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address Line 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
        <input type="text" class="form-control" id="inputState">

    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Place Order</button>
</form>
    </div>
</div>


{% endblock %}

{% block js %}

<script>
    if(localStorage.getItem('cart') == null)
    {
        var cart = {};
    }
    else
    {
        cart = JSON.parse(localStorage.getItem('cart'));

    }
    console.log(cart);
    var sum = 0;
    if($.isEmptyObject(cart)){
    //if cart is empty
    mystr = `<p> Your cart is empty, please add some items to youe cart before checking out </p>`
        $('#items').append(mystr);

    }
    else
    {

    for(item in cart){
        let name = cart[item][1];
        let qty = cart[item][0];
        sum = sum + qty;
        mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
            ${name}
            <span class="badge badge-primary badge-pill">${qty}</span>
          </li>`
        $('#items').append(mystr);
    }
    }
    document.getElementById('cart').innerHTML = sum;
</script>


{% endblock %}

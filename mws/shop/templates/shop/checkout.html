{%  extends 'shop/basic.html' %}

{% block title %}Checkout {% endblock %}

{% block body %}

<div class="container">
    <div class="col my-2">
        <h4> Step: 1- Review Your Cart Items </h4>
        <div>
            <ul class="list-group" id="items">
        </ul>


            <nav aria-label="breadcrumb">
  <ol class="breadcrumb mt-3">
      <li class="breadcrumb-item active" aria-current="page"><b> Your cart Total is â‚¹ <span id="totalPrice"> </span>. Thanks for using My Website </b></li>
  </ol>
</nav>


        </div>
    </div>
    <div class="col my-2">
         <h4> Step: 2 - Enter Your Details </h4>
        <form action="/shop/checkout/" method="post">{% csrf_token %}
            <input type="hidden" name="itemsJson" id="itemsJson">
            <input type="hidden" name="amount" id="amount">
  <div class="form-row">
      <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" required="required" placeholder="Name">
    </div>

    <div class="form-group col-md-6">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" required="required" placeholder="Email">
    </div>
      <div class="form-group col-md-6">
      <label for="phone1">Phone No</label>
      <input type="tel" class="form-control" id="phone1" name="phone1" required="required" placeholder="Phone No">
    </div>

      <div class="form-group col-md-6">
      <label for="phone2">Another No</label>
      <input type="tel" class="form-control" id="phone2" name="phone2" placeholder="Another No">
    </div>

  </div>
  <div class="form-group">
    <label for="address1">Address</label>
    <input type="text" class="form-control" id="address1" name="address1" required="required" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="address2">Address Line 2</label>
    <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city" name="city" required="required">
    </div>

    <div class="form-group col-md-2">
      <label for="zip_code">Zip</label>
      <input type="text" class="form-control" id="zip_code" name="zip_code" required="required">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Place Order</button>

</form>
    </div>
</div>


{% endblock %}

{% block js %}

<script>
    if(localStorage.getItem('cart') == null)
    {
        var cart = {};
    }
    else
    {
        cart = JSON.parse(localStorage.getItem('cart'));
    }
    console.log(cart);
    var sum = 0;
    var totalPrice = 0;
    if($.isEmptyObject(cart)){
    //if cart is empty
    mystr = `<p> Your cart is empty, please add some items to your cart before checking out </p>`
        $('#items').append(mystr);

    }
    else
    {

    for(item in cart){
        let name = cart[item][1];
        let qty = cart[item][0];
        let itemPrice = cart[item][2];
        sum = sum + qty;
        totalPrice = totalPrice + qty* itemPrice;
        mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
            ${name}
            <span class="badge badge-primary badge-pill">${qty}</span>
          </li>`
        $('#items').append(mystr);
    }

    }
    document.getElementById('cart').innerHTML = sum;
    document.getElementById('totalPrice').innerHTML = totalPrice;
$('#itemsJson').val(JSON.stringify(cart));

$('#amount').val($('#totalPrice').html())
</script>


{% endblock %}
